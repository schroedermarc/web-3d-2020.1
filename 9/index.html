<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        geometry="primitive: box; width: 1; height: 1"
        position="0 1 0"
        material="color: red; side: double;"
        animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500;"
        animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 500"
      >
      </a-entity>

      <a-entity
        geometry="primitive: plane; width: 10; height: 10"
        rotation="270 0 0"
      ></a-entity>

      <a-entity camera look-controls position="0 1 5">
        <a-entity cursor position="0 0 -1"> </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
