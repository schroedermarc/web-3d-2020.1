<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene shadow antialiasing>

      <a-assets>
        <a-asset-item id='stool' src='../../models/Stool.obj'/>
        <img id='stool-texture' src="../../images/tiger-texture.png"/>
      </a-assets>

      <a-entity environment="preset: japan"></a-entity>

      <a-entity obj-model="obj: #stool" scale="0.01 0.01 0.01" material="src: #stool-texture">

      </a-entity>

      <a-entity light="type: ambient; intensity: .2"></a-entity>

      <a-entity camera look-controls wasd-controls position="0 1 5"></a-entity>
    </a-scene>
  </body>
</html>
