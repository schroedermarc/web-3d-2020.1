<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <style>
      #new-cube-button {
        position: absolute;
        z-index: 20;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          src="../../images/rough_plaster/rough_plaster_03_diff_1k.jpg"
          id="plaster-image"
        />
        <img
          src="../../images/rough_plaster/rough_plaster_03_nor_1k.jpg"
          id="plaster-image-normal"
        />
      </a-assets>

      <a-entity
        geometry="primitive: box; width: 1; height: 1"
        position="0 1 0"
        rotation="35 34 101"
        material="src: #plaster-image; normalMap:#plaster-image-normal"
        id="box"
      >
      </a-entity>

      <a-entity
        geometry="primitive: plane; width: 10; height: 10"
        rotation="270 0 0"
      ></a-entity>

      <a-entity
        light="type: point; castShadow: true"
        position="3 6 5"
      ></a-entity>

      <a-entity light="type: ambient; intensity: .2"></a-entity>

      <a-entity camera look-controls wasd-controls position="0 1 5"> </a-entity>
    </a-scene>

    <button id="new-cube-button">Move Cube</button>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const box = sceneEl.querySelector('#box');
      const button = document.getElementById('new-cube-button');

      button.addEventListener('click', () => {
        box.setAttribute('position', { x: 1, y: 2, z: 3 });
      });
    </script>
  </body>
</html>
