<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <style>
      #slider {
        position: absolute;
        z-index: 20;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          src="../../images/rough_plaster/rough_plaster_03_diff_1k.jpg"
          id="plaster-image"
        />
        <img
          src="../../images/rough_plaster/rough_plaster_03_nor_1k.jpg"
          id="plaster-image-normal"
        />
      </a-assets>

      <a-entity
        geometry="primitive: box; width: 1; height: 1"
        position="0 1 0"
        rotation="35 34 101"
        material="src: #plaster-image; normalMap:#plaster-image-normal"
        id="box"
      >
      </a-entity>

      <a-entity
        geometry="primitive: plane; width: 10; height: 10"
        rotation="270 0 0"
      ></a-entity>

      <a-entity
        light="type: point; castShadow: true"
        position="3 6 5"
      ></a-entity>

      <a-entity light="type: ambient; intensity: .2"></a-entity>

      <a-entity camera look-controls wasd-controls position="0 1 5"> </a-entity>
    </a-scene>

    <input type="range" id="slider" min="0" max="10" value="0" />

    <script>
      const sceneEl = document.querySelector('a-scene');
      const box = sceneEl.querySelector('#box');
      const slider = document.getElementById('slider');

      const interval = setInterval(() => {
        box.object3D.rotation.x += slider.value / 100;
      }, 1);
    </script>
  </body>
</html>
