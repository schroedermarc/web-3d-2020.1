
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Particle System Documentation: https://www.npmjs.com/package/aframe-particle-system-component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
  </head>
  <body>
    <a-scene background='color: black'>

      <a-entity position="0 1 1" particle-system="color: #EF0000,#44CC00; preset: default"></a-entity>

      <a-entity
        geometry="primitive:box;"
        position="0 1 1"
        material="color: red;"
      ></a-entity>

      <a-entity
        geometry="primitive: plane; width: 10; height: 10;"
        rotation="270 0 0"
        material="color: blue;"
      ></a-entity>

      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 0.6"
        position="0.5 1 1"
      ></a-entity>

      <a-entity camera look-controls wasd-controls position="0 1 5"></a-entity>
    </a-scene>
  </body>
</html>
